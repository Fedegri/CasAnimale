<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="text/javascript" src="../script/index.js"></script>
    <title>CasAnimale - Back Office</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      let toEditData = [];
      let toUpdateLen = [];
      let toCreateLen = {
        study_info: 0,
        main_pets: 0,
        professional_experience: 0,
        actual_jobs: 0,
      };
      let companies = [];
      let totCompanies = 0;
      var user;

      $(document).ready(async () => {
        setUser();
        $("#sidebar").load("../tabs/sidebar.html");
      });

      const setUser = async () => {
        user = await isUserLogged();
        if (user === undefined)
          window.location.href = "http://site212247.tw.cs.unibo.it/b/views/login.html";

        if (user.admin) getCompanies("");
        else getCompanies(user.id);
      };

      const getCompanies = async (id) => {
        var ret;
        id === ""
          ? (ret = await fetch("http://site212247.tw.cs.unibo.it/api/company", {
              method: "GET",
              credentials: "include",
            }))
          : (ret = await fetch("http://site212247.tw.cs.unibo.it/api/company?_id=" + id, {
              method: "GET",
              credentials: "include",
            }));
        companies = await ret.json();
        toEditData = companies;
        await loadCompanyList();
        if (user.admin) {
          $(".adminOnly").removeClass("hidden");
          $(".forAdmin").removeClass("hidden");
        }
      };

      const sendData = async (index) => {
        var ret = await fetch(
          "http://site212247.tw.cs.unibo.it/api/company/update/" + toEditData[index]._id,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(toEditData[index]),
            credentials: "include",
          }
        );
        ret = await ret.json();
        alert(ret.message);
        window.location.reload();
      };
      const sendCreateCp = async (data) => {
        var ret = await fetch("http://site212247.tw.cs.unibo.it/api/company/new/", {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
          credentials: "include",
        });
        ret = await ret.json();
        alert(ret.message);
        window.location.reload();
      };
      const deleteCp = async (id) => {
        var ret = await fetch("http://site212247.tw.cs.unibo.it/api/company/" + id, {
          method: "DELETE",
          credentials: "include",
        });
        ret = await ret.json();
        alert(ret.message);
        if (!user.admin) logout(); // todo testare
        window.location.reload();
      };

      const includes = (s, list) => {
        let ret = 1;
        if (list !== undefined) {
          list.map((item, index) => {
            if (item.includes(s)) ret = 0;
          });
        }
        return ret;
      };

      const filterCompanyList = () => {
        let reqCity = $("#filterCity").val();
        let reqCompany = $("#filterCompanyId").val();
        let reqEmail = $("#filterEmail").val();
        let reqMinCost = $("#filterMinCost").val();
        let reqMaxCost = $("#filterMaxCost").val();
        let reqOwner = $("#filterOwner").val();
        let reqPet = $("#filterPet").val();
        let reqProfession = $("#filterProfession").val();
        let reqName = $("#filterName").val();
        let reqOnline = $("#filterOnline").val();
        let compareCompany = 0;
        let compareCity = 0;
        let compareEmail = 0;
        let compareMinCost = 0;
        let compareMaxCost = 0;
        let compareOwner = 0;
        let comparePet = 0;
        let compareProfession = 0;
        let compareName = 0;
        let compareOnline = 0;
        let tmp = "";
        $(document).ready(function () {
          if (companies !== undefined) {
            let index = 0;
            companies.map((item) => {
              compareCompany =
                reqCompany === "" ? 0 : item._id.includes(reqCompany) ? 0 : 1;
              compareCity =
                reqCity === ""
                  ? 0
                  : showCities(item.cities)
                      .toLocaleLowerCase()
                      .includes(reqCity.toLocaleLowerCase())
                  ? 0
                  : 1;
              compareName =
                reqName === ""
                  ? 0
                  : item.name.toLowerCase().includes(reqName.toLowerCase())
                  ? 0
                  : 1;
              compareMinCost =
                reqMinCost === ""
                  ? 0
                  : +reqMinCost <= +item.cost_per_hour
                  ? 0
                  : 1;
              compareMaxCost =
                reqMaxCost === ""
                  ? 0
                  : +reqMaxCost >= +item.cost_per_hour
                  ? 0
                  : 1;
              compareProfession =
                reqProfession === ""
                  ? 0
                  : reqProfession.toLowerCase() === item.type
                  ? 0
                  : 1;
              comparePet = reqPet === "" ? 0 : includes(reqPet, item.main_pets);
              compareOwner =
                reqOwner === ""
                  ? 0
                  : item.owner.toLowerCase().includes(reqOwner.toLowerCase())
                  ? 0
                  : 1;
              compareEmail =
                reqEmail === ""
                  ? 0
                  : item.email.toLowerCase().includes(reqEmail.toLowerCase())
                  ? 0
                  : 1;
              compareOnline =
                reqOnline === ""
                  ? 0
                  : reqOnline === "true"
                  ? item.online === true
                    ? 0
                    : 1
                  : item.online !== true
                  ? 0
                  : 1;
              if (
                compareCity +
                  compareCompany +
                  compareMinCost +
                  compareMaxCost +
                  compareEmail +
                  compareProfession +
                  compareOwner +
                  comparePet +
                  compareName +
                  compareOnline ===
                0
              ) {
                tmp += makeItemCompany(
                  index,
                  item._id,
                  item.name,
                  item.email,
                  item.password,
                  item.type,
                  item.description,
                  item.cost_per_hour,
                  item.owner,
                  item.cities,
                  item.business_hours,
                  item.main_pets,
                  item.study_info,
                  item.professional_experience,
                  item.actual_jobs,
                  item.photo,
                  item.online
                );
                index++;
                totCompanies = index;
              }
            });
          }
          tmp !== ""
            ? $("#companyList").html(tmp)
            : $("#companyList").html(
                `<p class="mt-4 font-semibold">No prenotations found with these filters</p>`
              );
          $("#totCompanies").html("TOTAL RESULTS: " + totCompanies);
          totCompanies = 0;
        });
      };
      const showArray = (array) => {
        let ret = "";
        if (array !== undefined)
          if (array.length > 0) {
            array.map((item) => {
              ret += item + ", ";
            });
            return ret.substring(0, ret.length - 2); // tolgo gli utili due caratteri ", "
          } else return "-";
      };
      const showCities = (cities) => {
        let ret = "";
        if (cities !== undefined) {
          if (!ret.includes(cities.monday)) ret += cities.monday + ", ";
          if (!ret.includes(cities.tuesday)) ret += cities.tuesday + ", ";
          if (!ret.includes(cities.wednesday)) ret += cities.wednesday + ", ";
          if (!ret.includes(cities.thursday)) ret += cities.thursday + ", ";
          if (!ret.includes(cities.friday)) ret += cities.friday + ", ";
          return ret.substring(0, ret.length - 2); // tolgo gli utili due caratteri ", "
        } else return "-";
      };
      const isTrue = (data, msg) => {
        if (data === true)
          return (
            `<span class="text-white bg-secondary p-1 rounded text-xs">` +
            msg.toUpperCase() +
            `</span>`
          );
        else return "";
      };
      const formatBusiness = (hours) => {
        if (hours === 0) return "12am";
        if (hours === 12) return "12pm";
        return hours > 12 ? (hours % 12) + "pm" : hours + "am";
      };
      const listArray = (array, index, type) => {
        if (array !== undefined) {
          let tmp = "";
          array.map((item, count) => {
            tmp +=
              `<div>
              <input
                type="text"
                name="new` +
              type +
              index +
              count +
              `"
                id="new` +
              type +
              index +
              count +
              `"
                value="` +
              item +
              `"
                placeholder="Type new field"
                class="change px-1 rounded shadow-sm border-primary mt-1 bg-transparent"
              />
            </div>`;
          });
          return tmp;
        }
        return "-";
      };
      const createField = (space, type, aux) => {
        let count = -1;
        if (aux === "professional_experience") {
          count = ++toCreateLen.professional_experience;
        }
        if (aux === "main_pets") {
          count = ++toCreateLen.main_pets;
        }
        if (aux === "study_info") {
          count = ++toCreateLen.study_info;
        }
        if (aux === "actual_jobs") {
          count = ++toCreateLen.actual_jobs;
        }
        if (count != -1) {
          $("#" + space + type).append(
            `
            <div>
              <input
                type="text"
                placeholder="Type new field"
                name="` +
              space +
              type +
              count +
              `"
                id="` +
              space +
              type +
              count +
              `"
                class="change px-1 rounded shadow-sm border-primary mt-1 bg-transparent"
              />
            </div>
            `
          );
        }
      };
      const addField = (space, type, index, aux) => {
        let count = -1;
        if (aux === "expLen") {
          toUpdateLen[index].expLen++;
          count = toUpdateLen[index].expLen - 1;
        }
        if (aux === "petLen") {
          toUpdateLen[index].petLen++;
          count = toUpdateLen[index].petLen - 1;
        }
        if (aux === "studyLen") {
          toUpdateLen[index].studyLen++;
          count = toUpdateLen[index].studyLen - 1;
        }
        if (aux === "jobLen") {
          toUpdateLen[index].jobLen++;
          count = toUpdateLen[index].jobLen - 1;
        }
        if (count != -1) {
          $("#" + space + type + index).append(
            `
            <div>
              <input
                type="text"
                placeholder="Type new field"
                name="new` +
              type +
              index +
              count +
              `"
                id="new` +
              type +
              index +
              count +
              `"
                class="change px-1 rounded shadow-sm border-primary mt-1 bg-transparent"
              />
            </div>
            `
          );
        }
      };

      const createCp = () => {
        console.log($("#createOnline").val());
        let newCompany = {
          name: $("#createName").val(),
          photo:
            $("#createPhoto").val() !== ""
              ? $("#createPhoto").val()
              : "https://img.freepik.com/free-photo/veterinarian-checking-dog-medium-shot_23-2149143871.jpg?w=2000",
          type: $("#createProfession").val(),
          description: $("#createDescription").val(),
          cost_per_hour: $("#createCost").val(),
          owner: $("#createOwner").val(),
          cities: {
            monday: $("#createMonday").val(),
            tuesday: $("#createTuesday").val(),
            wednesday: $("#createWednesday").val(),
            thursday: $("#createThursday").val(),
            friday: $("#createFriday").val(),
          },
          business_hours: {
            start: $("#createOpening").val(),
            end: $("#createClosing").val(),
          },
          email: $("#createEmail").val(),
          password: $("#createPassword").val(),
          main_pets: [],
          study_info: [],
          professional_experience: [],
          actual_jobs: [],
          online: $("#createOnline").val() === "true" ? true : false,
        };

        for (let i = 0; i <= toCreateLen.main_pets; i++) {
          if ($("#createPet" + i).val() !== "")
            newCompany.main_pets.push($("#createPet" + i).val());
        }
        for (let i = 0; i <= toCreateLen.study_info; i++) {
          if ($("#createStudy" + i).val() !== "")
            newCompany.study_info.push($("#createStudy" + i).val());
        }
        for (let i = 0; i <= toCreateLen.actual_jobs; i++) {
          if ($("#createJob" + i).val() !== "")
            newCompany.actual_jobs.push($("#createJob" + i).val());
        }
        for (let i = 0; i <= toCreateLen.professional_experience; i++) {
          if ($("#createExp" + i).val() !== "")
            newCompany.professional_experience.push($("#createExp" + i).val());
        }

        if (
          newCompany.password === "" ||
          newCompany.email === "" ||
          newCompany.name === "" ||
          newCompany.type === "" ||
          newCompany.cost_per_hour === "" ||
          newCompany.owner === "" ||
          newCompany.cities.monday === "" ||
          newCompany.cities.tuesday === "" ||
          newCompany.cities.wednesday === "" ||
          newCompany.cities.thursday === "" ||
          newCompany.cities.friday === "" ||
          newCompany.business_hours.start === "" ||
          newCompany.business_hours.start === ""
        )
          alert("Missing data!");
        else sendCreateCp(newCompany);
      };

      const updateData = (index) => {
        toEditData[index].description = $("#newDescription" + index).val();
        if ($("#newPhoto" + index).val() !== undefined)
          toEditData[index].photo = $("#newPhoto" + index).val();
        if ($("#newName" + index).val() !== "")
          toEditData[index].name = $("#newName" + index).val();
        if ($("#newEmail" + index).val() !== "")
          toEditData[index].email = $("#newEmail" + index).val();
        if ($("#newPassword" + index).val() !== "")
          toEditData[index].password = $("#newPassword" + index).val();
        if ($("#newCost" + index).val() !== "")
          toEditData[index].cost_per_hour = $("#newCost" + index).val();
        if ($("#newOwner" + index).val() !== "")
          toEditData[index].owner = $("#newOwner" + index).val();

        let startTime = $("#newStart" + index).val();
        if (
          (startTime.endsWith("am") || startTime.endsWith("pm")) &&
          !isNaN(+startTime.substring(0, startTime.length - 2)) &&
          +startTime.substring(0, startTime.length - 2) > 0 &&
          +startTime.substring(0, startTime.length - 2) < 13
        ) {
          if (startTime.endsWith("am"))
            startTime = +startTime.substring(0, startTime.length - 2);
          else
            startTime =
              +startTime.substring(0, $("#newStart" + index).val().length - 2) +
              12;
        }
        let endTime = $("#newEnd" + index).val();
        if (
          (endTime.endsWith("am") || endTime.endsWith("pm")) &&
          !isNaN(+endTime.substring(0, endTime.length - 2)) &&
          +endTime.substring(0, endTime.length - 2) > 0 &&
          +endTime.substring(0, endTime.length - 2) < 13
        ) {
          if (endTime.endsWith("am"))
            endTime = +endTime.substring(0, endTime.length - 2);
          else endTime = +endTime.substring(0, endTime.length - 2) + 12;
        }
        if (startTime < endTime) {
          if (startTime !== "am" && startTime !== "pm")
            toEditData[index].business_hours.start = startTime;
          if (endTime !== "am" && endTime !== "pm")
            toEditData[index].business_hours.end = endTime;
        }
        toEditData[index].main_pets = [];
        for (let i = 0; i < toUpdateLen[index].petLen; i++) {
          if ($("#newPet" + index + i).val() !== "")
            toEditData[index].main_pets.push($("#newPet" + index + i).val());
        }
        toEditData[index].study_info = [];
        for (let i = 0; i < toUpdateLen[index].studyLen; i++) {
          if ($("#newStudy" + index + i).val() !== "")
            toEditData[index].study_info.push($("#newStudy" + index + i).val());
        }
        toEditData[index].professional_experience = [];
        for (let i = 0; i < toUpdateLen[index].expLen; i++) {
          if ($("#newExp" + index + i).val() !== "")
            toEditData[index].professional_experience.push(
              $("#newExp" + index + i).val()
            );
        }
        toEditData[index].actual_jobs = [];
        for (let i = 0; i < toUpdateLen[index].jobLen; i++) {
          if ($("#newJob" + index + i).val() !== "")
            toEditData[index].actual_jobs.push($("#newJob" + index + i).val());
        }
        if ($("#newMonday" + index).val() !== "")
          toEditData[index].cities.monday = $("#newMonday" + index).val();
        if ($("#newTuesday" + index).val() !== "")
          toEditData[index].cities.tuesday = $("#newTuesday" + index).val();
        if ($("#newWednesday" + index).val() !== "")
          toEditData[index].cities.wednesday = $("#newWednesday" + index).val();
        if ($("#newThursday" + index).val() !== "")
          toEditData[index].cities.thursday = $("#newThursday" + index).val();
        if ($("#newFriday" + index).val() !== "")
          toEditData[index].cities.friday = $("#newFriday" + index).val();

        toEditData[index].online =
          $("#newOnline" + index).val() === "true" ? true : false;

        sendData(index);
      };

      const setNewOnline = (index, online) => {
        $(document).ready(function () {
          online === true
            ? $("#newOnline" + index).val("true")
            : $("#newOnline" + index).val("false");
        });
      };

      const makeItemCompany = (
        index,
        id,
        name,
        email,
        password,
        type,
        description,
        cost_per_hour,
        owner,
        cities,
        business_hours,
        main_pets,
        study_info,
        professional_experience,
        actual_jobs,
        photo,
        online
      ) => {
        let title;
        switch (type) {
          case "vet":
            title = "Veterinary";
            break;
          case "petsitter":
            title = "Pet Sitter";
            break;
          case "psy":
            title = "Psychologist";
            break;
          case "groomer":
            title = "Groomer";
            break;
          default:
            title = "Groomer";
        }
        return (
          `
            <div class="flex flex-row my-3">
              <span class="mr-1">` +
          (index + 1) +
          `.</span>
              <div id="bodyCard` +
          index +
          `" class="flex flex-col flex-1 bg-white/50 p-2 rounded">
                <div class="flex flex-col mr-20">
                  <div class="tohidden` +
          index +
          ` font-semibold">` +
          isTrue(online, "online") +
          `</div>
                  <div class="toshow` +
          index +
          `">
                    <span class="toshow` +
          index +
          ` hidden font-semibold">Online: </span>
                    <select
                      id="newOnline` +
          index +
          `"
                      name="newOnline` +
          index +
          `"
                      type="text"
                      class="toshow` +
          index +
          ` hidden change px-1 rounded shadow-sm border-primary mb-1 bg-transparent"
                    >
                      <option value="true">Yes</option>
                      <option value="false">No</option>
                    </select>
                  </div>
                  <div>
                    <span class="font-semibold">Company id: </span>
                    <button class="btn" onclick="copy(this)">` +
          id +
          `<i class="fa fa-copy"></i></button>
                  </div>
                  <div>
                    <span class="font-semibold">Company name: </span><span class="tohidden` +
          index +
          `">` +
          name +
          `</span>
                    <input
                      type="text"
                      name="newName` +
          index +
          `"
                      id="newName` +
          index +
          `"
                      value="` +
          name +
          `"
                      placeholder="Type new name"
                      class="toshow` +
          index +
          ` hidden change px-1 rounded shadow-sm border-primary mb-1 bg-transparent"
                    />
                  </div>
                  <div>
                    <span class="font-semibold">Email: </span>
                    <input
                      type="text"
                      name="newEmail` +
          index +
          `"
                      id="newEmail` +
          index +
          `"
                      value="` +
          email +
          `"
                      placeholder="Type new email"
                      class="toshow` +
          index +
          ` hidden change px-1 rounded shadow-sm border-primary mb-1 bg-transparent"
                    />
                    <button class="btn tohidden` +
          index +
          `" onclick="copy(this)">` +
          email +
          `<i class="tohidden` +
          index +
          ` fa fa-copy"></i></button>
                  </div>
                  <div>
                    <span class="font-semibold">Password: </span>
                    <input
                      type="text"
                      name="newPassword` +
          index +
          `"
                      id="newPassword` +
          index +
          `"
                      value="` +
          password +
          `"
                      placeholder="Type new password"
                      class="toshow` +
          index +
          ` hidden change px-1 rounded shadow-sm border-primary mb-1 bg-transparent"
                    />
                    <button class="btn tohidden` +
          index +
          `" onclick="copy(this)">` +
          password +
          `<i class="tohidden` +
          index +
          ` fa fa-copy"></i></button>
                  </div>
                  <div>
                    <span class="font-semibold">Company owner: </span><span class="tohidden` +
          index +
          `">` +
          owner +
          `</span>
                    <input
                      type="text"
                      name="newOwner` +
          index +
          `"
                      id="newOwner` +
          index +
          `"
                      value="` +
          owner +
          `"
                      placeholder="Type new owner"
                      class="toshow` +
          index +
          ` hidden change px-1 rounded shadow-sm border-primary mb-1 bg-transparent"
                    />
                  </div>
                  <div>
                    <span class="font-semibold">Profession: </span>` +
          title +
          `
                  </div>
                  <button id="showMore` +
          index +
          `"
                    onclick="{$('.expandCard` +
          index +
          `').removeClass('hidden'); $('#showMore` +
          index +
          `').addClass('hidden');$('#showLess` +
          index +
          `').removeClass('hidden')}"
                    class="flex gray text-xs m-1"
                  >
                    <u>Show more</u>
                  </button>
                  <div class="hidden expandCard` +
          index +
          ` flex flex-col">
                    <div>
                      <span class="font-semibold">Professional experience: </span><span class="tohidden` +
          index +
          `">` +
          showArray(professional_experience) +
          `</span>
                    </div>
                    <div class="hidden toshow` +
          index +
          ` ml-8">` +
          listArray(professional_experience, index, "Exp") +
          `
                      <div id="addExp` +
          index +
          `"></div>
                      <button class="btn px-1 rounded font-bold bg-primary text-white mt-1" onclick="addField('add','Exp',` +
          index +
          `,'expLen')">+</button>
                    </div>

                    <div>
                      <span class="font-semibold">Actual jobs: </span><span class="tohidden` +
          index +
          `">` +
          showArray(actual_jobs) +
          `</span>
                    </div>
                    <div class="hidden toshow` +
          index +
          ` ml-8">` +
          listArray(actual_jobs, index, "Job") +
          `
                      <div id="addJob` +
          index +
          `"></div>
                      <button class="btn px-1 rounded font-bold bg-primary text-white mt-1" onclick="addField('add','Job',` +
          index +
          `,'jobLen')">+</button>
                    </div>

                    <div>
                      <span class="font-semibold">Study info: </span><span class="tohidden` +
          index +
          `">` +
          showArray(study_info) +
          `</span>
                    </div>
                    <div class="hidden toshow` +
          index +
          ` ml-8">` +
          listArray(study_info, index, "Study") +
          `
                      <div id="addStudy` +
          index +
          `"></div>
                      <button class="btn px-1 rounded font-bold bg-primary text-white mt-1" onclick="addField('add','Study',` +
          index +
          `,'studyLen')">+</button>
                    </div>
                  </div>
                </div>
                <div class="hidden flex expandCard` +
          index +
          ` flex-col">
                  <div>
                    <span class="font-semibold">Main pets: </span><span class="tohidden` +
          index +
          `">` +
          showArray(main_pets) +
          `</span>
                  </div>
                  <div class="hidden toshow` +
          index +
          ` ml-8">` +
          listArray(main_pets, index, "Pet") +
