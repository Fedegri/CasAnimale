<head>
  <style>
    td,
    th {
      border: 1px solid #000000;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
</head>
<script>
  const goChange = () => {
    $(document).ready(function () {
      $("#saveBtn").removeClass("hidden");
    });
  };
  const saveChange = () => {
    $(document).ready(function () {
      $("#saveBtn").addClass("hidden");
      //document.querySelector("#saveBtn").hidden = true;
    });
  };
</script>
<body
  class="border-solid border-black border"
  style="font-family: arial, sans-serif; border-collapse: collapse; width: 50%"
>
  <div class="flex flex-col">
    <div class="flex flex-col sm:flex-row">
      <table>
        <tr>
          <th>Day</th>
          <th>City</th>
        </tr>
        <tr>
          <td>Monday</td>
          <td>Bubano</td>
        </tr>
        <tr>
          <td>Tuesday</td>
          <td>Torino</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>Trieste</td>
        </tr>
        <tr>
          <td>Thursday</td>
          <td>Torino</td>
        </tr>
        <tr>
          <td>Friday</td>
          <td>Torino</td>
        </tr>
      </table>
      <div class="m-4">
        <div class="my-2">
          Cities where you work are:
          <span class="font-bold">Bubano, Torino, Trieste.</span>
        </div>
        <button
          class="bg-[#114D59] hover:opacity-80 text-white font-bold py-2 px-4 my-2 rounded"
          onclick="goChange()"
        >
          Change Data
        </button>
        <button
          id="saveBtn"
          
          class="hidden bg-[#11591D] hover:opacity-80 text-white font-bold py-2 px-4 my-2 rounded"
          onclick="saveChange()"
        >
          save
        </button>
      </div>
    </div>
  </div>
</body>
