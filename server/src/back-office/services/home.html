<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script type="text/javascript" src="../script/index.js"></script>
    <title>CasAnimale - Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--script src="../../node_modules/jquery/dist/jquery.min.js"></script-->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="../components/sidebar.html" rel="import" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#sidebar").load("../components/sidebar.html");
      });
      const gotologin = (href) => {
        window.location.href = href;
      };
      let services1 = [
        {
          text: "customers",
          img: "../public/customers.png",
          alt: "customers icon",
          href: "customers.html",
        },
        {
          text: "forum",
          img: "../public/forum.png",
          alt: "forum icon",
          href: "forum.html",
        },
        {
          text: "e-commerce",
          img: "../public/shop.png",
          alt: "shop icon",
          href: "ecommerce.html",
        },
        {
          text: "schedules",
          img: "../public/schedule.png",
          alt: "prenotation icon",
          href: "schedules.html",
        },
        {
          text: "Billing",
          img: "../public/billing.png",
          alt: "billing icon",
          href: "billing.html",
        },
        {
          text: "videocalls",
          img: "../public/videocall.png",
          alt: "online services icon",
          href: "videocalls.html",
        },
      ];

      let tmp = "";
      $(document).ready(function () {
        services1.map((item) => {
          tmp +=
            `<div class="card flex space-between">
            <button
            class="card-body bg-[#cba9b6] hover:bg-opacity-50"
            style="padding-left: 3rem; padding-right: 3rem; padding-top:3rem; max-height: 18rem; max-width: 18rem; margin:0.5rem"
            onclick=gotologin("`+item.href+`")
            >
        <img
        src=` +
            item.img +
            `
        alt=` +
            item.alt +
            `
        class="h-auto w-full object-cover object-center group-hover:opacity-75"
        />
        <p class="card-title py-4 font-bold text-center align-center">` +
            item.text.toLocaleUpperCase() +
            `</p>
        </div>
        </button>`;
          $("#cards").html(tmp);
        });
      });
    </script>
  </head>
  <body>
    <div class="flex flex-col md:flex-row flex-1">
      <div
        class="md:fixed flex justify-center py-5 md:py-0 md:pl-5 self-center"
        id="sidebar"
      ></div>
      <div class="flex w-full p-5 pt-0 ml-0 md:p-5 md:ml-[106px]" id="presentation">
        <div class="flex self-center flex-col w-full">
          <div class="flex flex-col text-center p-3 md:pb-6">
            <div class="primary font-bold text-2xl sm:text-4xl md:text-6xl">
              Manage your own company
            </div>
          </div>
          <div
            id="cards"
            class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"
            style="grid-auto-rows: 1fr"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
