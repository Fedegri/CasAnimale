<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="import" href="../components/prenotation-list.html" />
    <script type="text/javascript" src="../script/index.js"></script>
    <title>CasAnimale - Back Office</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--script src="../../node_modules/jquery/dist/jquery.min.js"></script-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      $(document).ready(function () {
          $("#list").load("../components/prenotation-list.html");
        });
      const getPtsList = () => {
        $(document).ready(function () {
          $("#list").removeClass("hidden");
        });
      };
      const removePtsList = () => {
        $(document).ready(function () {
          $("#list").addClass("hidden");
        });
      };
    </script>
  </head>
  <body>
    <div id="title" class="font-bold text-6xl m-4">PRENOTATIONS</div>
    <button class="bg-[#59114D] hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-4" onclick="getPtsList()">
      GET LIST
    </button>
    <button class="bg-[#59114D] hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-4" onclick="removePtsList()">
      REMOVE LIST
    </button>
    <div id="list" class="hidden flex flex-1 m-4"></div>
  </body>
</html>
