<head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <script>
    let pts = [];
    let newPts = [];
    let total = 0;
    const getPts = async () => {
      var ret = await fetch("http://localhost:5000/api/prenotation", {
        method: "GET",
        //body: {},
        credentials: "include",
      });
      pts = await ret.json();
      await loadList();
    };
    //non funziona
    const deletePt = async (id) => {
      var ret = await fetch("http://localhost:5000/api/prenotation/" + id, {
        method: "DELETE",
        body: {},
        credentials: "include",
      });
      window.location.reload();
    };
    const filterStartTime = (time) => {
      let hours = +time.substring(11, 13) + 1;
      time = hours > 12 ? (hours % 12) + "pm" : hours + "am";
      return time;
    };
    const filterList = () => {
      let reqCompany = $("#filterCompanyId").val();
      let reqCustomer = $("#filterUserId").val();
      let reqSchedule = $("#filterSchedule").val();
      let reqCity = $("#filterCity").val();
      let compareCompany = 0;
      let compareCustomer = 0;
      let compareSchedule = 0;
      let compareCity = 0;
      let tmp = "";
      $(document).ready(function () {
        let flag = 0;
        if (pts !== undefined) {
          let index = 0;
          pts.map((item) => {
            compareCompany = reqCompany === "" ? 0 : reqCompany === item.company ? 0 : 1;
            compareCustomer = reqCustomer === "" ? 0 : reqCustomer === item.user ? 0 : 1;
            compareSchedule = reqSchedule === "" ? 0 : reqSchedule === filterStartTime(item.start) ? 0: 1;
            compareCity = reqCity === "" ? 0 : reqCity.toLowerCase() === item.place.toLowerCase() ? 0 : 1;
            if (compareCompany + compareCustomer  + compareSchedule + compareCity === 0) {
              flag = 1;
              tmp += makeItem(
                index,
                item.place,
                item.start,
                item.user,
                item.company
              );
              index++;
              total = index;
            }
          });
        }
        flag == 1
          ? $("#ptsList").html(tmp)
          : $("#ptsList").html("No prenotations founded with these filters");
        $("#total").html("TOTAL RESULTS: " + total);
        total = 0;
      });
    };

    const formatTime = (time) => {
      let hours = +time.substring(11, 13) + 1;
      time = hours > 12 ? (hours % 12) + "pm" : hours + "am";
      time += " - ";
      time += hours + 1 > 12 ? ((hours + 1) % 12) + "pm" : hours + 1 + "am";
      return time;
    };

    const makeItem = (index, place, start, user, company) => {
      return (
        `
        <div class="flex flex-row my-3">
          <span class="mr-1">` +
        (index + 1) +
        `.
            </span>
          <div class="flex flex-row flex-1 bg-white/50 p-2 rounded">
            <div class="flex flex-col">
              <div><span class="font-semibold">City: </span>` +
        place +
        `
              </div>
              <div><span class="font-semibold">Date: </span>` +
        start.substring(0, 10) +
        `
              </div>
              <div><span class="font-semibold">Schedule: </span>` +
        formatTime(start) +
        `
              </div>
              <div><span class="font-semibold">Company id: </span>
                <button class="btn" onclick="copy(this)">` +
        company +
        `         <i class="fa fa-copy"></i></button>
              </div>
              <div><span class="font-semibold">Customer id: </span>
                <button class="btn" onclick="copy(this)">` +
        user +
        `
      <i class="fa fa-copy"></i></button>
              </div>
            </div>
            <button class="btn bg-danger p-1 mx-2 hover:opacity-80 text-white font-bold rounded-xl self-center" onclick="deletePt('` +
        company +
        `')">
              Delete
            </button>
          </div>
        </div>`
      );
    };
    const loadList = () => {
      let tmp = "";
      $(document).ready(function () {
        if (pts !== undefined) {
          pts.map((item, index) => {
            tmp += makeItem(
              index,
              item.place,
              item.start,
              item.user,
              item.company
            );
            total = index + 1;
          });
        }
        $("#ptsList").html(tmp);
        $("#total").html("TOTAL RESULTS: " + total);
        total = 0;
      });
    };

    const copy = (that) => {
      var inp = document.createElement("input");
      document.body.appendChild(inp);
      inp.value = that.textContent.trim();
      inp.select();
      document.execCommand("copy", false);
      inp.remove();
    };
    getPts();
  </script>
</head>
<body>
  <div class="flex flex-col flex-1">
    <div class="gray my-1">
      Click on a company or user id to copy it! <i class="fa fa-copy"></i>
    </div>
    <!-- primi 2 filtri-->
    <div class="flex flex-col lg:flex-row">
      <div class="flex flex-col sm:flex-row lg:mr-4">
        <span class="flex">
          <label
            for="filterCompanyId"
            class="flex self-center primary font-semibold"
            >Filter by company id:</label
          >
        </span>
        <span>
          <input
            id="filterCompanyId"
            name="filterCompanyId"
            type="text"
            placeholder="ex. 63c810b7a6a58c3116769cf9"
            class="px-1 m-1 rounded w-[15rem]"
            oninput="filterList()"
          />
        </span>
      </div>
      <div class="flex flex-col sm:flex-row lg:mr-4">
        <span class="flex">
          <label
            for="filterUserId"
            class="flex self-center primary font-semibold"
            >Filter by Customer id:</label
          >
        </span>
        <span>
          <input
            id="filterUserId"
            name="filterUserId"
            type="text"
            placeholder="ex. 635d00fdc77f11a1f22d313d"
            class="px-1 m-1 rounded w-[15rem]"
            oninput="filterList()"
          />
        </span>
      </div>
    </div>
    <div class="flex flex-col lg:flex-row">
      <!-- altri 2 filtri-->
      <div class="flex flex-col sm:flex-row lg:mr-4">
        <span class="flex">
          <label
            for="filterSchedule"
            class="flex self-center primary font-semibold"
            >Filter by start time:</label
          >
        </span>
        <span>
          <input
            id="filterSchedule"
            name="filterSchedule"
            type="text"
            placeholder="ex. 9am"
            class="px-1 m-1 rounded w-[15rem]"
            oninput="filterList()"
          />
        </span>
      </div>

      <div class="flex flex-col sm:flex-row">
        <span class="flex">
          <label for="filterCity" class="flex self-center primary font-semibold"
            >Filter by City:
          </label>
        </span>
        <span>
          <input
            id="filterCity"
            name="filterCity"
            type="text"
            placeholder="ex. Torino"
            class="px-1 m-1 rounded w-[15rem]"
            oninput="filterList()"
          />
        </span>
      </div>
    </div>
    <div id="total" class="flex flex-col flex primary font-semibold my-2"></div>
    <div id="ptsList" class="flex flex-col flex-1"></div>
  </div>
</body>
