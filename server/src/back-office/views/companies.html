<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script type="text/javascript" src="../script/index.js"></script>
    <title>CasAnimale - Back Office</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      $(document).ready(function () {
        $("#sidebar").load("../tabs/sidebar.html");
        //$("#allFilters").load("../tabs/company-info.html");
      });
    </script>
    <script>
      let companies = [];
      let totCompanies = 0;
      const getCompanies = async () => {
        var ret = await fetch("http://localhost:5000/api/company", {
          method: "GET",
          //body: {},
          credentials: "include",
        });
        companies = await ret.json();
        await loadCompanyList();
      };
      //non funziona
      const deleteCp = async (id) => {
        var ret = await fetch("http://localhost:5000/api/company/" + id, {
          method: "DELETE",
          body: {},
          credentials: "include",
        });
        window.location.reload();
      };

      const includes = (s, list) => {
        let ret = 1;
        if (list !== undefined) {
          list.map((item, index) => {
            if (item.includes(s)) ret = 0;
          });
        }
        return ret;
      };

      const filterCompanyList = () => {
        let reqCompany = $("#filterCompanyId").val();
        let reqEmail = $("#filterEmail").val();
        let reqCost = $("#filterCost").val();
        let reqOwner = $("#filterOwner").val();
        let reqPet = $("#filterPet").val();
        let reqProfession = $("#filterProfession").val();
        let reqName = $("#filterName").val();
        let compareCompany = 0;
        let compareEmail = 0;
        let compareCost = 0;
        let compareOwner = 0;
        let comparePet = 0;
        let compareProfession = 0;
        let compareName = 0;
        let tmp = "";
        $(document).ready(function () {
          if (companies !== undefined) {
            let index = 0;
            companies.map((item) => {
              compareCompany =
                reqCompany === "" ? 0 : item._id.includes(reqCompany) ? 0 : 1;
              compareName =
                reqName === ""
                  ? 0
                  : item.name.toLowerCase().includes(reqName.toLowerCase())
                  ? 0
                  : 1;
              compareCost =
                reqCost === "" ? 0 : +reqCost <= +item.cost_per_hour ? 0 : 1;
              compareProfession =
                reqProfession === ""
                  ? 0
                  : reqProfession.toLowerCase() === item.type
                  ? 0
                  : 1;
              comparePet = reqPet === "" ? 0 : includes(reqPet, item.main_pets);
              compareOwner =
                reqOwner === ""
                  ? 0
                  : item.owner.toLowerCase().includes(reqOwner.toLowerCase())
                  ? 0
                  : 1;
              compareEmail =
                reqEmail === ""
                  ? 0
                  : item.email.toLowerCase().includes(reqEmail.toLowerCase())
                  ? 0
                  : 1;
              if (
                compareCompany +
                  compareCost +
                  compareEmail +
                  compareProfession +
                  compareOwner +
                  comparePet +
                  compareName ===
                0
              ) {
                tmp += makeItemCompany(
                  index,
                  item._id,
                  item.name,
                  item.email,
                  item.password,
                  item.type,
                  item.description,
                  item.cost_per_hour,
                  item.owner,
                  item.cities,
                  item.business_hours,
                  item.main_pets,
                  item.study_info,
                  item.professional_experience,
                  item.actual_jobs,
                  item.photo
                );
                index++;
                totCompanies = index;
              }
            });
          }
          tmp !== ""
            ? $("#companyList").html(tmp)
            : $("#companyList").html(
                `<p class="mt-4 font-semibold">No prenotations founded with these filters</p>`
              );
          $("#totCompanies").html("TOTAL RESULTS: " + totCompanies);
          totCompanies = 0;
        });
      };

      const makeItemCompany = (
        index,
        id,
        name,
        email,
        password,
        type,
        description,
        cost_per_hour,
        owner,
        cities,
        business_hours,
        main_pets,
        study_info,
        professional_experience,
        actual_jobs,
        photo
      ) => {
        let title;
        switch (type) {
          case "vet":
            title = "Veterinary";
            break;
          case "petsitter":
            title = "Pet Sitter";
            break;
          case "psy":
            title = "Psychologist";
            break;
          case "groomer":
            title = "Groomer";
            break;
          default:
            title = "Groomer";
        }
        return (
          `
            <div class="flex flex-row my-3">
              <span class="mr-1">` +
          (index + 1) +
          `.
                </span>
              <div class="flex flex-row flex-1 bg-white/50 p-2 rounded">
                <div class="flex flex-col">
                  <div><span class="font-semibold">Company id: </span>
                    <button class="btn" onclick="copy(this)">` +
          id +
          `         <i class="fa fa-copy"></i></button>
                  </div>
                  <div><span class="font-semibold">Company name: </span>` +
          name +
          `
                  </div>
                  <div><span class="font-semibold">Field: </span>` +
                    title +
                  `
                  </div>
                  <div><span class="font-semibold">Email: </span>
                    <button class="btn" onclick="copy(this)">` +
          email +
          `         <i class="fa fa-copy"></i></button>
                      </div>
                        <div><span class="font-semibold">Company owner: </span>` +
                owner +
          `
                  </div>
                  <button id="showMore`+index+`" onclick="{$('#card`+index+`').removeClass('hidden'); $('#showMore`+index+`').addClass('hidden');$('#showLess`+index+`').removeClass('hidden')}" class="flex gray text-xs m-1"><u>Show more</u></button>
                  <div id="card`+index+`"class="hidden flex flex-col">
                    <div><span class="font-semibold">: </span>` +
                    title +
                  `
                  </div>


                  </div>
                  <button id="showLess`+index+`" onclick="{$('#card`+index+`').addClass('hidden'); $('#showMore`+index+`').removeClass('hidden');$('#showLess`+index+`').addClass('hidden')}" class="flex hidden gray text-xs m-1"><u>Show less</u></button>

                </div>
                <button class="btn bg-danger p-1 mx-2 hover:opacity-80 text-white font-bold rounded-xl self-center" onclick="deleteCp('` +
          id +
          `')">
                  ?delete?
                </button>
              </div>
            </div>`
        );
      };/*
        photo: c.photo,
        description: c.description,
        cost_per_hour: c.cost_per_hour,
        cities: c.cities,
        prenotation: c.prenotation,
        business_hours: c.business_hours,
        email: c.email,
        main_pets: c.main_pets,
        study_info: c.study_info,
        professional_experience: c.professional_experience,
        actual_jobs: c.actual_jobs,
        online: c.online,*/
      const loadCompanyList = () => {
        let tmp = "";
        $(document).ready(function () {
          if (companies !== undefined) {
            companies.map((item, index) => {
              tmp += makeItemCompany(
                index,
                item._id,
                item.name,
                item.email,
                item.password,
                item.type,
                item.description,
                item.cost_per_hour,
                item.owner,
                item.cities,
                item.business_hours,
                item.main_pets,
                item.study_info,
                item.professional_experience,
                item.actual_jobs,
                item.photo
              );
              totCompanies = index + 1;
            });
          }
          $("#companyList").html(tmp);
          $("#totCompanies").html("TOTAL RESULTS: " + totCompanies);
          totCompanies = 0;
        });
      };

      const copy = (that) => {
        var inp = document.createElement("input");
        document.body.appendChild(inp);
        inp.value = that.textContent.trim();
        inp.select();
        document.execCommand("copy", false);
        inp.remove();
      };

      const showFilters = () => {
        $("#companiesFilters").removeClass("hidden");
        $("#showBtn").addClass("hidden");
        $("#hideBtn").removeClass("hidden");
        $("#resetBtn").removeClass("hidden");
      };

      const hideFilters = () => {
        $("#companiesFilters").addClass("hidden");
        $("#showBtn").removeClass("hidden");
        $("#hideBtn").addClass("hidden");
        $("#resetBtn").addClass("hidden");
      };

      const resetFilters = () => {
        $("#filterCompanyId").val("");
        $("#filterCost").val("");
        $("#filterOwner").val("");
        $("#filterEmail").val("");
        $("#filterPet").val("");
        $("#filterProfession").val("");
        filterCompanyList();
      };

      getCompanies();
    </script>
  </head>
  <body>
    <div class="flex flex-col md:flex-row flex-1 h-full">
      <div
        class="md:fixed flex justify-center py-5 md:py-0 md:pl-5 self-center"
        id="sidebar"
      ></div>
      <div class="flex flex-col w-full p-5 pt-0 ml-0 md:p-5 md:ml-[106px]">
        <div id="title" class="font-bold text-4xl sm:text-6xl m-4">
          COMPANIES
        </div>
        <div class="flex flex-col mx-4 mb-1 flex-0">
          <div class="gray">
            Click on something followed by
            <i class="fa fa-copy"></i> to copy it!
          </div>
          <div class="flex flex-row mt-2">
            <button
              id="showBtn"
              class="hidden flex btn bg-save p-1 hover:opacity-80 text-white font-bold rounded mr-2"
              onclick="showFilters()"
            >
              Show filters
            </button>
            <button
              id="hideBtn"
              class="flex btn bg-save p-1 hover:opacity-80 text-white font-bold rounded mr-2"
              onclick="hideFilters()"
            >
              Hide filters
            </button>
            <button
              id="resetBtn"
              class="flex btn bg-secondary p-1 hover:opacity-80 text-white font-bold rounded"
              onclick="resetFilters()"
            >
              Reset filters
            </button>
          </div>
        </div>
        <div id="companyInfo" class="flex m-4 mt-2">
          <div class="flex flex-col flex-1">
            <div id="companiesFilters" class="flex flex-col">
              <!-- primo filtro-->
              <div class="flex flex-col sm:flex-row">
                <span class="flex">
                  <label
                    for="filterCompanyId"
                    class="flex self-center primary font-semibold"
                    >Filter by company id:</label
                  >
                </span>
                <span>
                  <input
                    id="filterCompanyId"
                    name="filterCompanyId"
                    type="text"
                    placeholder="ex. 63c282e29db4069ff8c23a76"
                    class="px-1 m-1 rounded w-[15rem]"
                    oninput="filterCompanyList()"
                  />
                </span>
              </div>
              <!-- secondo e terzo filtro-->
              <div class="flex flex-col lg:flex-row">
                <div class="flex flex-col sm:flex-row lg:mr-4">
                  <span class="flex">
                    <label
                      for="filterProfession"
                      class="flex self-center primary font-semibold"
                      >Filter by profession:</label
                    >
                  </span>
                  <span>
                    <select
                      id="filterProfession"
                      name="filterProfession"
                      type="text"
                      placeholder="ex. psychologist"
                      class="px-1 m-1 rounded w-[15rem] bg-[#FFFFFF]"
                      oninput="filterCompanyList()"
                    >
                      <option value="" class="text-[#939798]">
                        --Choose an option--
                      </option>
                      <option value="psy">Psychologist</option>
                      <option value="petsitter">Pet Sitter</option>
                      <option value="vet">Veterinary</option>
                      <option value="groomer">Groomer</option>
                    </select>
                  </span>
                </div>
                <div class="flex flex-col sm:flex-row lg:mr-4">
                  <span class="flex">
                    <label
                      for="filterOwner"
                      class="flex self-center primary font-semibold"
                      >Filter by owner:</label
                    >
                  </span>
                  <span>
                    <input
                      id="filterOwner"
                      name="filterOwner"
                      type="text"
                      placeholder="ex. Dott.ssa Giorgia Rossi"
                      class="px-1 m-1 rounded w-[15rem]"
                      oninput="filterCompanyList()"
                    />
                  </span>
                </div>
              </div>
              <!-- quarto e quinto filtro-->
              <div class="flex flex-col lg:flex-row">
                <div class="flex flex-col sm:flex-row lg:mr-4">
                  <span class="flex">
                    <label
                      for="filterEmail"
                      class="flex self-center primary font-semibold"
                      >Filter by email:</label
                    >
                  </span>
                  <span>
                    <input
                      id="filterEmail"
                      name="filterEmail"
                      type="text"
                      placeholder="ex. name@casanimale.com"
                      class="px-1 m-1 rounded w-[15rem]"
                      oninput="filterCompanyList()"
                    />
                  </span>
                </div>
                <div class="flex flex-col sm:flex-row lg:mr-4">
                  <span class="flex">
                    <label
                      for="filterName"
                      class="flex self-center primary font-semibold"
                      >Filter by company name:</label
                    >
                  </span>
                  <span>
                    <input
                      id="filterName"
                      name="filterName"
                      type="text"
                      placeholder="ex. Best vet ever"
                      class="px-1 m-1 rounded w-[15rem]"
                      oninput="filterCompanyList()"
                    />
                  </span>
                </div>
              </div>
              <!-- sesto e settimo filtro-->
              <div class="flex flex-col lg:flex-row mb-2">
                <div class="flex flex-col sm:flex-row lg:mr-4">
                  <span class="flex">
                    <label
                      for="filterCost"
                      class="flex self-center primary font-semibold"
                      >Filter by minimum cost:</label
                    >
                  </span>
                  <span>
                    <input
                      id="filterCost"
                      name="filterCost"
                      type="text"
                      placeholder="ex. 34"
                      class="px-1 m-1 rounded w-[15rem]"
                      oninput="filterCompanyList()"
                    />
                  </span>
                </div>
                <div class="flex flex-col sm:flex-row">
                  <span class="flex">
                    <label
                      for="filterPet"
                      class="flex self-center primary font-semibold"
                      >Filter by main pet:
                    </label>
                  </span>
                  <span>
                    <input
                      id="filterPet"
                      name="filterPet"
                      type="text"
                      placeholder="ex. cats"
                      class="px-1 m-1 rounded w-[15rem]"
                      oninput="filterCompanyList()"
                    />
                  </span>
                </div>
              </div>
            </div>
            <div
              id="totCompanies"
              class="flex flex-col flex primary font-semibold my-2"
            ></div>
            <div id="companyList" class="flex flex-col flex-1"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
