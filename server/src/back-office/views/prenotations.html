<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <!--link href="../tabs/company-info.html" rel="import" /-->
    <script type="text/javascript" src="../script/index.js"></script>
    <title>CasAnimale - Back Office</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <!--script src="../../node_modules/jquery/dist/jquery.min.js"></script-->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      $(document).ready(function () {
        $("#sidebar").load("../tabs/sidebar.html");
        $("#list").load("../tabs/prenotation-list.html");
        $("#companyInfo").load("../tabs/company-info.html");
      });
      const showList = () => {
        $(document).ready(function () {
          $("#companyInfo").addClass("hidden");
          $("#scheBtn").removeClass("noticeBorder");
          $("#listBtn").addClass("noticeBorder");
          $("#list").removeClass("hidden");
        });
      };
      const showCompanyInfo = () => {
        $(document).ready(function () {
          $("#list").addClass("hidden");
          $("#companyInfo").removeClass("hidden");
          $("#scheBtn").addClass("noticeBorder");
          $("#listBtn").removeClass("noticeBorder");
        });
      };
    </script>
  </head>
  <body>
    <div class="flex flex-col md:flex-row flex-1 h-full">
      <div
        class="md:fixed flex justify-center py-5 md:py-0 md:pl-5 self-center"
        id="sidebar"
      ></div>
      <div class="flex flex-col w-full p-5 pt-0 ml-0 md:p-5 md:ml-[106px]">
        <div id="title" class="font-bold text-4xl sm:text-6xl m-4">
          PRENOTATIONS
        </div>
        <div class="flex flex-row">
          <button
            id="listBtn"
            class="noticeBorder bg-primary hover:opacity-80 text-white font-bold py-2 px-4 rounded mx-4"
            onclick="showList()"
          >
            PRENOTATIONS LIST
          </button>
          <button
            id="scheBtn"
            class="bg-primary hover:opacity-80 text-white font-bold py-2 px-4 rounded mx-4"
            onclick="showCompanyInfo()"
          >
            COMPANIES INFO
          </button>
        </div>
        <div class="gray m-4 mb-1">
          Click on a company or customer id to copy it! <i class="fa fa-copy"></i>
        </div>
        <div id="list" class="flex flex-1 m-4 mt-2"></div>
        <div id="companyInfo" class="hidden flex m-4 mt-2"></div>
      </div>
    </div>
  </body>
</html>
